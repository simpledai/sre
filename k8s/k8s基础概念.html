<p>深入kubeadm部署ji'qun</p><attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-223c4189-20fa-475b-9149-fd314e9ced98"></attachment><h3><br></h3><h3><br></h3><h3><br></h3><h3>gcr.io 是什么</h3><p>我们在初始化的时候会用到一个镜像k8s.gcr.io</p><p>imageRepository: k8s.gcr.io</p><p><br></p><p>gcr是google container registry的简称</p><p><br></p><p>我们使用kubeadm部署的时候使用的image是</p><p>imageRepository: gcr.azk8s.cn/google_containers&nbsp;</p><p>这个是微软的</p><p><br></p><p><br></p><h3>阿里云镜像</h3><p>我们打开阿里云的镜像仓库</p><p>mirrors.aliyun.com</p><p>可以看到kubernetes的仓库镜像，主要是安装kubectl 与 kubelet这种</p><p><br></p><p><br></p><p><br></p><p><br></p><p><br></p><p><br></p>
